<header class="header" id="header">
    <div class="container header__container">
        <a href="#header">
            <picture class="header__logo">
                <source srcset=" ./images/header-logo.png 1x, 
                    ./images/header-logo-2x.png 2x" media="(min-width: 1200px)" />
                <source srcset=" ./images/header-logo-tab.png 1x, 
                    ./images/header-logo-tab-2x.png 2x" media="(min-width: 768px)" />
                <source srcset=" ./images/header-logo-mob.png 1x, 
                    ./images/header-logo-mob-2x.png 2x" media="(max-width: 767px)" />
                <img class="header__logo" src="./images/header-logo.png" alt="Logo" width="60" loading="lazy" />
            </picture>
        </a>
        <nav class="header__nav">
            <ul class="header__list list">
                <li class="header__items"><a class="header__link link" href="#header">Home</a></li>
                <li class="header__items"><a class="header__link link" href="#about">How it’s made?</a></li>
                <li class="header__items"><a class="header__link link" href="#products">Our products</a></li>
                <li class="header__items"><a class="header__link link" href="#contacts">Contact</a></li>
            </ul>
        </nav>
        <div class="header__btn-container">
            <button class="header__burger-btn" type="button" data-menu-open>
                <svg width="32" height="32">
                    <use class="header__burger-icon" href=" ./images/icons.svg#icon-mob-menu-open"></use>
                </svg>
            </button>
            <button class="header__btn btn" type="button" data-modal-open-buy-now>
                Buy now
                <svg class="header__btn-icon" width="12" height="12">
                    <use href="./images/icons.svg#icon-btn-arrow"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="header-mobile visually-hidden" data-menu>
        <a href="#header">
            <picture class="header__logo">
                <source srcset=" ./images/header-logo.png 1x, 
                    ./images/header-logo-2x.png 2x" media="(min-width: 1200px)" />
                <source srcset=" ./images/header-logo-tab.png 1x, 
                    ./images/header-logo-tab-2x.png 2x" media="(min-width: 768px)" />
                <source srcset=" ./images/header-logo-mob.png 1x, 
                    ./images/header-logo-mob-2x.png 2x" media="(max-width: 767px)" />
                <img class="header__logo" src="./images/header-logo.png" alt="Logo" width="60" loading="lazy" />
            </picture>
        </a>
        <button class="header__burger-btn-close" type="button" data-menu-close>
            <svg width="32" height="32">
                <use class="header__burger-icon" href="./images/icons.svg#icon-mob-menu-close"></use>
            </svg>
        </button>
        <nav class="header__mobile-nav">
            <ul class="header__mobile-list list">
                <li class="header__mobile-items"><a class="header__mobile-link link" href="#header">Home</a></li>
                <li class="header__mobile-items"><a class="header__mobile-link link" href="#about">How it’s made?</a>
                </li>
                <li class="header__mobile-items"><a class="header__mobile-link link" href="#products">Our products</a>
                </li>
                <li class="header__mobile-items"><a class="header__mobile-link link" href="#contacts">Contact</a></li>
            </ul>
        </nav>
        <div class="header__mobile-btn-container">
            <button class="header__mobile-btn btn" type="button" data-menu-close-btn data-modal-open-buy-now-mob>
                Buy now
                <svg class="header__btn-icon" width="12" height="12">
                    <use href="./images/icons.svg#icon-btn-arrow"></use>
                </svg>
            </button>
        </div>
    </div>
</header>
